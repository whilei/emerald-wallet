os: unstable
cache:
  - node_modules
environment:
  - GH_TOKEN:
    secure: 3UjvS391L93QntuiuqFxNys8h6fJnYEo3WO4ObuRWVme927ee7qlT55U0eaKN+x5
matrix:
  - nodejs_version: 6
install:
  - Install-Product node $end:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
test_script:
  - npm run dist
