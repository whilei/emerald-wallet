language: node_js
os:
  - osx
  - linux
node_js:
  - "6"
env:
  - FULL_CHECK=false
  - FULL_CHECK=true
matrix:
  allow_failures:
    - env: FULL_CHECK=true
before_script:
  - npm install -g license-checker
script:
  - if [[ $(license-checker --production --exclude '(GPL-2.0 OR MIT)' | grep GPL) ]]; then license-checker --production | grep -C 1 GPL && false; fi
  - npm run build
  - if [[ $FULL_CHECK == "true" ]]; then npm run lint --silent; fi
  - electron-builder --publish="onTagOrDraft"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
